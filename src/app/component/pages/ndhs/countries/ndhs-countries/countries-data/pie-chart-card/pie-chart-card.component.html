<div class="row" *ngIf="this.pieData.length == 2">
    <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="card health-card">
            <div class="top-card" style="cursor: pointer;" (click)="showData()">
                <span>{{this.pieData[0].taxonomy_name}}</span>
            </div>
            <div class="loading" *ngIf="isLoading">
                <div class="spinner"></div>
            </div>
            <div class="{{cart}}" style="width: 100%; height: 150px;"> </div>
            <div class="row bottom-card" *ngIf="this.pieData[0].development_name == 'Present Development'">
                <div class="col">
                    <div class="progress-style">
                        <span>Readiness</span>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0"
                                [ngClass]="this.pieData[0].development_id == 1 && this.pieData[0].governance_id == 1 ? 'health-readiness' : 'digital-readiness'"
                                [style.width]="this.pieData[0].score+'%'" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="progress-style">
                        <span>Availability</span>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                                [ngClass]="this.pieData[1].development_id == 1 && this.pieData[1].governance_id == 1 ? 'health-availability' : 'digital-availability'"
                                [style.width]="this.pieData[1].score+'%'" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row bottom-card" *ngIf="this.pieData[0].development_name == 'Prospective Development'">
                <div class="col">
                    <div class="progress-style">
                        <span>Development Strategy</span>
                        <div class="progress">
                            <div class="progress-bar" aria-valuenow="25" aria-valuemin="0"
                                [ngClass]="this.pieData[0].development_id == 2 && this.pieData[0].governance_id == 1 ? 'health-development-strategy' : 'digital-development-strategy'"
                                [style.width]="this.pieData[0].score+'%'" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="progress-style">
                        <span>Capacity Building</span>
                        <div class="progress">
                            <div class="progress-bar" aria-valuenow="50" aria-valuemin="0"
                                [ngClass]="this.pieData[0].development_id == 2 && this.pieData[0].governance_id == 1 ? 'health-capacity-building' : 'digital-capacity-building'"
                                [style.width]="this.pieData[1].score+'%'" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
